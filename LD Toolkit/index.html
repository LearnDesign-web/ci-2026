    <main class="flex-grow relative bg-gray-50">

                    </button>
                    <button onclick="loadTool('Canvas Python Code Highlighter.html')" class="tool-card p-6 bg-white border border-gray-200 rounded-lg hover:border-blue-500 hover:shadow-md transition-all text-left group">

                    </button>
                </div>
            </div>
        </div>

        <iframe id="tool-frame" class="hidden" src="" title="Tool Interface"></iframe>
        
    </main>

    <script>
        function loadTool(url) {
            const frame = document.getElementById('tool-frame');
            const welcome = document.getElementById('welcome-screen');
            const buttons = document.querySelectorAll('.nav-item');

            // Update Active State
            buttons.forEach(btn => {
                btn.classList.remove('active');
                if(url !== 'welcome' && btn.getAttribute('onclick').includes(url)) {
                    btn.classList.add('active');
                } else if (url === 'welcome' && btn.innerText.includes('Home')) {
                    btn.classList.add('active');
                }
            });

            if (url === 'welcome') {
                frame.classList.add('hidden');
                welcome.classList.remove('hidden');
                frame.src = '';
            } else {
                welcome.classList.add('hidden');
                frame.classList.remove('hidden');
                frame.src = url;
            }
        }

        // Search Filter Function
        function filterTools() {
            const input = document.getElementById('toolSearch');
            const filter = input.value.toUpperCase();
            const grid = document.getElementById('tools-grid');
            const cards = grid.getElementsByClassName('tool-card');

            for (let i = 0; i < cards.length; i++) {
                const txtValue = cards[i].innerText || cards[i].textContent;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    cards[i].style.display = "";
                } else {
                    cards[i].style.display = "none";
                }
            }
        }
    </script>
</body>
