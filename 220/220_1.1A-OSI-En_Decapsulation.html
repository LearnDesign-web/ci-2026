<style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap');

        :root {
            /* Palette */
            --c-yellow: #ffdc00;
            --c-white: #ffffff;
            --c-black: #000000;
            --c-indigo: #3f61c4; /* Accent */
            --c-grey-light: #f2f2f2;
            --c-grey-dark: #333333;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--c-white);
            color: var(--c-black);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Layout Grid */
        .diagram-container {
            display: grid;
            grid-template-columns: 220px 1fr 220px;
            gap: 20px;
            width: 100%;
            max-width: 1100px;
            margin-bottom: 30px;
            position: relative;
            padding: 20px 0;
            margin-top: 40px; /* Added spacing since header was removed */
        }

        /* Stacks */
        .stack {
            display: flex;
            flex-direction: column;
            gap: 2px; /* Tighter gap for stack appearance */
        }

        .stack-label {
            text-align: center;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--c-indigo);
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid var(--c-indigo);
            padding-bottom: 5px;
        }

        .layer {
            height: 45px;
            border: 2px solid var(--c-black);
            background-color: var(--c-white);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            font-weight: 700;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            box-shadow: 2px 2px 0 rgba(0,0,0,0.1);
        }

        .layer.active {
            background-color: var(--c-indigo);
            color: var(--c-white);
            border-color: var(--c-indigo);
            transform: scale(1.02);
            box-shadow: 4px 4px 0 rgba(0,0,0,0.2);
            z-index: 5;
        }

        .layer .num {
            font-family: 'Roboto Mono', monospace;
            opacity: 0.7;
            font-size: 0.8em;
        }

        /* The Packet */
        .packet-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none; /* Let clicks pass through */
        }

        #traveling-packet {
            height: 45px;
            /* Container for segments */
            display: flex;
            align-items: stretch; /* Stretch segments to full height */
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            transition: transform 0.8s cubic-bezier(0.2, 0, 0.2, 1); /* Mechanical movement */
            z-index: 20;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
        }

        /* Individual Packet Segments */
        .p-segment {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 10px;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.85rem;
            font-weight: 700;
            border: 2px solid var(--c-black);
            background-color: var(--c-indigo);
            color: var(--c-white);
            min-width: 40px;
            box-sizing: border-box;
            border-right-width: 1px; /* Shared border look */
            border-left-width: 1px;
            animation: growIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            white-space: nowrap;
        }
    
        /* Fix borders for the contiguous look */
        .p-segment:first-child { border-left-width: 2px; }
        .p-segment:last-child { border-right-width: 2px; }
    
        .p-segment.p-data {
            background-color: var(--c-yellow);
            color: var(--c-black);
            min-width: 80px;
            z-index: 2; /* Keep data on top visually if needed */
        }

        @keyframes growIn {
            0% { transform: scaleX(0); max-width: 0; opacity: 0; padding: 0; border: none;}
            100% { transform: scaleX(1); max-width: 200px; opacity: 1; }
        }

        /* Controls & Status */
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        button {
            background-color: var(--c-black);
            color: var(--c-white);
            border: none;
            padding: 12px 24px;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 4px;
        }

        button:hover {
            background-color: var(--c-indigo);
            transform: translateY(-2px);
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
        }

        button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-box {
            background-color: var(--c-grey-light);
            padding: 20px;
            border-left: 5px solid var(--c-yellow);
            max-width: 800px;
            width: 100%;
            font-family: 'Roboto Mono', monospace;
            border-radius: 0 4px 4px 0;
        }

        .status-title {
            font-weight: 700;
            color: var(--c-indigo);
            display: block;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-size: 0.85em;
        }

        /* Physical Connection Line */
        .connection-line {
            position: absolute;
            bottom: 42px; /* Aligned with center of bottom layer */
            left: 110px; 
            right: 110px;
            height: 4px;
            background-color: var(--c-black);
            z-index: 0;
        }
    
        .connection-dot {
            position: absolute;
            width: 12px;
            height: 12px;
            background: var(--c-black);
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
        }
        .connection-dot.left { left: 0; }
        .connection-dot.right { right: 0; }

<body>
<div class="controls">
<button id="btn-start" onclick="startAnimation()">Transmit Data</button>
<button disabled="" id="btn-reset" onclick="resetAnimation()">Reset</button>
</div>
<div class="diagram-container">
<!-- Connection Wire Structure -->
<div class="connection-line">
<div class="connection-dot left"></div>
<div class="connection-dot right"></div>
</div>
<!-- Sender Stack -->
<div class="stack" id="stack-sender">
<div class="stack-label">Sender Host</div>
<div class="layer" id="s-7"><span class="num">7</span> Application</div>
<div class="layer" id="s-6"><span class="num">6</span> Presentation</div>
<div class="layer" id="s-5"><span class="num">5</span> Session</div>
<div class="layer" id="s-4"><span class="num">4</span> Transport</div>
<div class="layer" id="s-3"><span class="num">3</span> Network</div>
<div class="layer" id="s-2"><span class="num">2</span> Data Link</div>
<div class="layer" id="s-1"><span class="num">1</span> Physical</div>
</div>
<!-- Middle / Animation Zone -->
<div class="packet-container">
<div id="traveling-packet">
<div class="p-segment p-data">DATA</div>
</div>
</div>
<!-- Receiver Stack -->
<div class="stack" id="stack-receiver">
<div class="stack-label">Receiver Host</div>
<div class="layer" id="r-7"><span class="num">7</span> Application</div>
<div class="layer" id="r-6"><span class="num">6</span> Presentation</div>
<div class="layer" id="r-5"><span class="num">5</span> Session</div>
<div class="layer" id="r-4"><span class="num">4</span> Transport</div>
<div class="layer" id="r-3"><span class="num">3</span> Network</div>
<div class="layer" id="r-2"><span class="num">2</span> Data Link</div>
<div class="layer" id="r-1"><span class="num">1</span> Physical</div>
</div>
</div>
<div class="status-box">
<span class="status-title" id="status-phase">Ready</span>
<span id="status-text">Click 'Transmit Data' to begin the protocol sequence.</span>
</div>
<script>
        const packet = document.getElementById('traveling-packet');
        const statusPhase = document.getElementById('status-phase');
        const statusText = document.getElementById('status-text');
        const btnStart = document.getElementById('btn-start');
        const btnReset = document.getElementById('btn-reset');

        let currentStep = 0;
        let isRunning = false;
        let intervalId;

        // Sequence of events matching the OSI Encapsulation model
        const timeline = [
            // SENDER SIDE (Encapsulation) - Down the stack
            { layerId: 's-7', phase: 'L7 APPLICATION', text: 'Data generated by user application.', action: 'init' },
            { layerId: 's-6', phase: 'L6 PRESENTATION', text: 'Data format/encryption. Header added.', action: 'encap', code: 'H6' },
            { layerId: 's-5', phase: 'L5 SESSION', text: 'Session ID/Control info added.', action: 'encap', code: 'H5' },
            { layerId: 's-4', phase: 'L4 TRANSPORT', text: 'Segment header (Ports/TCP) added.', action: 'encap', code: 'H4' },
            { layerId: 's-3', phase: 'L3 NETWORK', text: 'Packet header (IP Addresses) added.', action: 'encap', code: 'H3' },
            { layerId: 's-2', phase: 'L2 DATA LINK', text: 'Frame header (MAC) and Trailer (FCS) added.', action: 'frame', code: 'H2', tail: 'T2' },
        
            // PHYSICAL & TRANSIT
            { layerId: 's-1', phase: 'L1 PHYSICAL', text: 'Frame converted to bits for transmission.', action: 'ready-transit' },
            { layerId: 'transit', phase: 'TRANSMISSION', text: 'Bits traversing the physical medium...', action: 'transit' },

            // RECEIVER SIDE (Decapsulation) - Up the stack
            { layerId: 'r-1', phase: 'L1 PHYSICAL', text: 'Bits received and reassembled into Frame.', action: 'arrive' },
            { layerId: 'r-2', phase: 'L2 DATA LINK', text: 'MAC Address check ok. Stripping Frame.', action: 'decap-frame' },
            { layerId: 'r-3', phase: 'L3 NETWORK', text: 'IP Address check ok. Stripping IP Header.', action: 'decap' },
            { layerId: 'r-4', phase: 'L4 TRANSPORT', text: 'Port check ok. Stripping Segment Header.', action: 'decap' },
            { layerId: 'r-5', phase: 'L5 SESSION', text: 'Session verified. Stripping Header.', action: 'decap' },
            { layerId: 'r-6', phase: 'L6 PRESENTATION', text: 'Decryption/Formatting. Stripping Header.', action: 'decap' },
            { layerId: 'r-7', phase: 'L7 APPLICATION', text: 'Original Data delivered to application.', action: 'finish' }
        ];

        function getPositions() {
            const containerBox = document.querySelector('.diagram-container').getBoundingClientRect();
        
            // Calculate X positions for columns
            // Center of Left Column (Sender)
            const senderStack = document.getElementById('stack-sender');
            const senderRect = senderStack.getBoundingClientRect();
            const senderX = (senderRect.left + senderRect.width / 2) - (containerBox.left + containerBox.width / 2);
        
            // Center of Right Column (Receiver)
            const receiverStack = document.getElementById('stack-receiver');
            const receiverRect = receiverStack.getBoundingClientRect();
            const receiverX = (receiverRect.left + receiverRect.width / 2) - (containerBox.left + containerBox.width / 2);

            const getLayerY = (id) => {
                const layer = document.getElementById(id);
                if (!layer) return 0;
                // Center vertically on the layer
                return (layer.getBoundingClientRect().top + layer.getBoundingClientRect().height / 2) - containerBox.top - 22.5; // - half packet height
            };

            return { senderX, receiverX, getLayerY };
        }

        function createSegment(text, isData = false) {
            const div = document.createElement('div');
            div.className = isData ? 'p-segment p-data' : 'p-segment';
            div.innerText = text;
            return div;
        }

        function updateStatus(phase, text) {
            statusPhase.textContent = phase;
            statusText.textContent = text;
        }

        function highlightLayer(id) {
            document.querySelectorAll('.layer').forEach(l => l.classList.remove('active'));
            if (id && id !== 'transit') {
                const el = document.getElementById(id);
                if (el) el.classList.add('active');
            }
        }

        function startAnimation() {
            btnStart.disabled = true;
            btnReset.disabled = true;
            isRunning = true;
            currentStep = 0;
            resetPacketDisplay();
        
            // Initial render call to set start pos
            movePacket(0);
        
            // Start loop
            intervalId = setInterval(runStep, 1500); // 1.5s per step for clarity
            runStep(); // Run first immediately
        }

        function resetPacketDisplay() {
            packet.innerHTML = '';
            packet.appendChild(createSegment('DATA', true));
        }

        function movePacket(stepIndex) {
            const step = timeline[stepIndex];
            const pos = getPositions();

            // SENDER
            if (step.layerId.startsWith('s-')) {
                packet.style.transform = `translate(${pos.senderX}px, ${pos.getLayerY(step.layerId)}px)`;
            } 
            // TRANSIT
            else if (step.layerId === 'transit') {
                const yPos = pos.getLayerY('s-1') + 50; // Drop below physical
                // We actually want to slide it across.
                // Move to bottom center relative?
                // Let's emulate the 'wire' transit
                packet.style.transform = `translate(0px, ${pos.getLayerY('s-1')}px)`;
            }
            // RECEIVER
            else if (step.layerId.startsWith('r-')) {
                packet.style.transform = `translate(${pos.receiverX}px, ${pos.getLayerY(step.layerId)}px)`;
            }
        }

        function runStep() {
            if (currentStep >= timeline.length) {
                clearInterval(intervalId);
                btnReset.disabled = false;
                return;
            }

            const step = timeline[currentStep];
        
            // 1. Highlight UI
            updateStatus(step.phase, step.text);
            highlightLayer(step.layerId);
        
            // 2. Move Packet Wrapper
            movePacket(currentStep);

            // 3. Modify Packet Structure (Delayed slightly to allow movement to arrive?)
            // Actually, we want the modification to happen 'at' the layer. 
            // In CSS transition, the movement takes 0.8s. 
            // We can execute logic immediately, the DOM updates instantly, 
            // but for 'encap' we want it to look like it picked it up.
        
            if (step.action === 'encap') {
                // Add header to FRONT
                const seg = createSegment(step.code);
                packet.insertBefore(seg, packet.firstChild);
            } 
            else if (step.action === 'frame') {
                // Add H2 to Front, T2 to Back
                const head = createSegment(step.code);
                const tail = createSegment(step.tail);
                packet.insertBefore(head, packet.firstChild);
                packet.appendChild(tail);
            }
            else if (step.action === 'decap') {
                // Remove first child
                if (packet.children.length > 1) { // protecting Data
                    packet.firstChild.remove();
                }
            }
            else if (step.action === 'decap-frame') {
                // Remove first (Header) and last (Trailer)
                if (packet.firstChild && packet.children.length > 1) packet.firstChild.remove();
                if (packet.lastChild && packet.children.length > 1) packet.lastChild.remove();
            }

            currentStep++;
        }

        function resetAnimation() {
            const pos = getPositions();
            resetPacketDisplay();
            highlightLayer(null);
            packet.style.transform = `translate(${pos.senderX}px, ${pos.getLayerY('s-7')}px)`;
            updateStatus("READY", "Click 'Transmit Data' to begin.");
            btnStart.disabled = false;
        }

        // Init
        window.onload = () => {
                const pos = getPositions();
                resetPacketDisplay();
                // Set initial position without transition
                packet.style.transition = 'none';
                packet.style.transform = `translate(${pos.senderX}px, ${pos.getLayerY('s-7')}px)`;
                // Re-enable transition after brief delay
                setTimeout(() => packet.style.transition = '', 100);
        };
    
        window.onresize = () => {
                if(!isRunning) {
                    const pos = getPositions();
                    packet.style.transition = 'none';
                    packet.style.transform = `translate(${pos.senderX}px, ${pos.getLayerY('s-7')}px)`;
                    setTimeout(() => packet.style.transition = '', 100);
                }
        };
    </script>
</body>
