<div class="dp-content-block cp-bg-mid dp-border-dir-all dp-border-style-solid" style="padding: 10px; border-radius: 10px; margin-top: 15px; border-color: #b2d6da;">
        <div class="interactive-container" style="width: 100%; max-width: 800px; background-color: #ffffff; border: 2px solid #000000; margin: 0 auto 20px auto; display: flex; flex-direction: column;">
        
        <div class="svg-area" style="width: 100%; position: relative;">
            <svg viewBox="0 0 800 400" id="mainSvg" style="width: 100%; height: auto; display: block;">
                <style>
                    .net-shape { fill: #ffffff; stroke: #000000; stroke-width: 2px; transition: fill 0.3s ease; }
                    .net-shape.active-yellow { fill: #ffdc00; } 
                    .link-prod { stroke: #000000; stroke-width: 2px; fill: none; opacity: 0.2; transition: all 0.3s ease; }
                    .link-prod.active { stroke: #3f61c4; stroke-width: 4px; opacity: 1; }
                    .link-oob { stroke: #000000; stroke-width: 2px; stroke-dasharray: 5,5; fill: none; opacity: 0.2; transition: all 0.3s ease; }
                    .link-oob.active { stroke: #d32f2f; stroke-width: 4px; stroke-dasharray: none; opacity: 1; }
                    .packet { fill: #ffdc00; stroke: #000000; stroke-width: 1px; display: none; }
                    .net-label { font-family: 'Roboto', Arial, sans-serif; font-size: 11px; fill: #000000; text-anchor: middle; font-weight: bold; }
                    .icon-detail { stroke: #000000; stroke-width: 1px; fill: none; }
                </style>

                <path id="path-prod" class="link-prod" d="M 100 100 L 220 100 L 320 100 L 420 100 L 680 100" />
                <path id="path-red" class="link-oob" d="M 100 300 L 550 300 L 700 300 L 700 150" />

                <g id="node-admin-prod">
                    <rect class="net-shape" x="50" y="85" width="60" height="35" rx="2" />
                    <rect class="net-shape" x="45" y="115" width="70" height="5" rx="1" />
                    <text x="80" y="145" class="net-label">Admin Laptop</text>
                </g>

                <g id="node-sw-1">
                    <rect class="net-shape" x="195" y="85" width="50" height="30" />
                    <line class="icon-detail" x1="200" y1="95" x2="240" y2="105" />
                    <line class="icon-detail" x1="200" y1="105" x2="240" y2="95" />
                    <text x="220" y="145" class="net-label">Switch</text>
                </g>

                <g id="node-rt-1">
                    <circle class="net-shape" cx="320" cy="100" r="22" />
                    <line class="icon-detail" x1="305" y1="100" x2="335" y2="100" />
                    <line class="icon-detail" x1="320" y1="85" x2="320" y2="115" />
                    <text x="320" y="145" class="net-label">Router</text>
                </g>

                <g id="node-console-srv">
                    <rect class="net-shape" x="510" y="280" width="80" height="40" />
                    <rect class="icon-detail" x="515" y="285" width="10" height="10" />
                    <rect class="icon-detail" x="530" y="285" width="10" height="10" />
                    <rect class="icon-detail" x="545" y="285" width="10" height="10" />
                    <rect class="icon-detail" x="560" y="285" width="10" height="10" />
                    <text x="550" y="345" class="net-label">Console Server</text>
                </g>

                <g id="node-admin-oob">
                    <rect class="net-shape" x="50" y="285" width="60" height="35" rx="2" />
                    <rect class="net-shape" x="45" y="315" width="70" height="5" rx="1" />
                    <text x="80" y="345" class="net-label">Admin Laptop</text>
                </g>

                <g id="node-target-router">
                    <rect class="net-shape" x="650" y="70" width="100" height="80" rx="4" />
                    <circle class="icon-detail" cx="700" cy="110" r="25" />
                    <text x="700" y="170" class="net-label">Target Router</text>
                </g>

                <circle id="pkt-prod" class="packet" r="6" />
                <circle id="pkt-oob" class="packet" r="6" />
            </svg>
        </div>

        <div class="controls" style="padding: 20px; background-color: #f9f9f9; border-top: 2px solid #000000;">
            <div class="description-box" style="min-height: 80px; margin-bottom: 15px;">
                <div id="step-label" style="font-family: 'Roboto Mono', monospace; font-weight: bold; margin-bottom: 8px; color: #3f61c4; font-size: 14px;">Step 01 / 04</div>
                <div id="step-text" style="font-family: 'Roboto', sans-serif; font-size: 16px; line-height: 1.4;">Initial State: Distinct shapes distinguish between Layer 2 (Switch), Layer 3 (Router), and Management devices.</div>
            </div>
            <div class="button-group" style="display: flex; gap: 10px;">
                <button id="prevBtn" onclick="changeStep(-1)" disabled style="padding: 10px 20px; font-weight: bold; background: #ffffff; border: 2px solid #000000; cursor: pointer;">Previous</button>
                <button id="nextBtn" onclick="changeStep(1)" style="padding: 10px 20px; font-weight: bold; background: #ffdc00; border: 2px solid #000000; cursor: pointer;">Next Step</button>
            </div>
        </div>
    </div>

    <script>
        (function() {
            let currentStep = 1;
            let animId = null;
            const steps = [
                { text: "Initial State: Observe the variety of shapes used to represent different networking components.", nodes: [], links: [], pkt: null },
                { text: "Path 1 (In-Band): Data flows through standard Switch and Router icons using the main production line.", nodes: ['node-admin-prod', 'node-sw-1', 'node-rt-1', 'node-target-router'], links: ['path-prod'], pkt: 'pkt-prod', path: 'path-prod' },
                { text: "Path 2 (Out-of-Band): The dedicated laptop connects via a Terminal/Console Server to the router's console port.", nodes: ['node-admin-oob', 'node-console-srv', 'node-target-router'], links: ['path-red'], pkt: 'pkt-oob', path: 'path-red' },
                { text: "Conclusion: Distinct icons help identify which layer of the network or management plane is being accessed.", nodes: ['node-target-router'], links: ['path-red'], pkt: null }
            ];

            window.changeStep = function(n) {
                currentStep = Math.max(1, Math.min(4, currentStep + n));
                update();
            };

            function update() {
                const s = steps[currentStep - 1];
                if (animId) cancelAnimationFrame(animId);
                document.getElementById('step-label').innerText = `Step 0${currentStep} / 04`;
                document.getElementById('step-text').innerText = s.text;
                document.getElementById('prevBtn').disabled = currentStep === 1;
                
                document.querySelectorAll('.net-shape').forEach(n => n.classList.remove('active-yellow'));
                document.querySelectorAll('.link-prod, .link-oob').forEach(l => l.classList.remove('active'));
                document.querySelectorAll('.packet').forEach(p => p.style.display = 'none');

                s.nodes.forEach(id => {
                    const group = document.getElementById(id);
                    if (group) group.querySelectorAll('.net-shape').forEach(shape => shape.classList.add('active-yellow'));
                });
                s.links.forEach(id => document.getElementById(id).classList.add('active'));

                if (s.pkt) {
                    const p = document.getElementById(s.pkt);
                    const path = document.getElementById(s.path);
                    p.style.display = 'block';
                    animate(p, path);
                }
            }

            function animate(p, path) {
                const len = path.getTotalLength();
                let start = null;
                function draw(now) {
                    if (!start) start = now;
                    const progress = ((now - start) / 2000) % 1;
                    const pt = path.getPointAtLength(progress * len);
                    p.setAttribute('cx', pt.x);
                    p.setAttribute('cy', pt.y);
                    animId = requestAnimationFrame(draw);
                }
                animId = requestAnimationFrame(draw);
            }
            update();
        })();
    </script>
</div>
