<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TCP/IP Encapsulation</title>
<style>
    /* --- FONTS --- */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap');

    /* --- BRAND VARIABLES (Strict Adherence) --- */
    :root {
        --c-yellow: #ffdc00; /* Hero Color */
        --c-black:  #000000; /* Base Text/Lines */
        --c-white:  #ffffff; /* Background */
        --c-indigo: #3f61c4; /* Secondary Accent */
        --c-grey:   #f2f2f2; /* Subtle background elements */
    }

    /* --- GLOBAL STYLES --- */
    body {
        margin: 0;
        padding: 20px;
        font-family: 'Roboto', Arial, sans-serif;
        background-color: var(--c-white);
        color: var(--c-black);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    /* --- LAYOUT CONTAINER --- */
    .viz-container {
        position: relative;
        width: 100%;
        max-width: 900px;
        height: 450px;
        border: 2px solid var(--c-black);
        display: flex;
        justify-content: space-between;
        padding: 40px;
        box-sizing: border-box;
        overflow: hidden; /* For packet movement */
        background-color: var(--c-white);
    }

    /* --- STACKS (Sender/Receiver) --- */
    .stack {
        width: 220px;
        display: flex;
        flex-direction: column;
        gap: 0; /* Flat stacking */
    }

    .stack-label {
        font-family: Arial, sans-serif;
        font-weight: bold;
        text-align: center;
        margin-bottom: 10px;
        text-transform: uppercase;
        border-bottom: 4px solid var(--c-yellow);
        padding-bottom: 5px;
    }

    .layer {
        height: 60px;
        border: 1px solid var(--c-black);
        margin-top: -1px; /* Overlap borders for single-line look */
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 15px;
        background-color: var(--c-white);
        transition: background-color 0.3s ease, color 0.3s ease;
        position: relative;
        z-index: 1;
    }

    .layer span.name {
        font-weight: 700;
        font-size: 14px;
    }

    .layer span.proto {
        font-family: 'Roboto Mono', monospace;
        font-size: 12px;
        opacity: 0.6;
    }

    /* Active Layer State - Branding Rule: Use Indigo for processing state */
    .layer.active {
        background-color: var(--c-indigo);
        color: var(--c-white);
        z-index: 2;
    }
    
    .layer.active span.proto {
        opacity: 1;
        color: var(--c-yellow); /* Highlight protocol in yellow on dark bg */
    }

    /* --- THE PACKET --- */
    #packet {
        position: absolute;
        /* Initial Position: Centered on Sender Application Layer */
        top: 0;
        left: 0;
        height: 40px;
        display: flex; /* Flex to hold segments */
        align-items: stretch;
        transition: transform 0.6s cubic-bezier(0.45, 0, 0.55, 1);
        z-index: 10;
        pointer-events: none;
        opacity: 0;
    }

    .segment {
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid var(--c-black);
        background-color: var(--c-white);
        font-family: 'Roboto Mono', monospace;
        font-size: 12px;
        font-weight: 700;
        padding: 0 8px;
        margin-right: -1px; /* Border collapse look */
        min-width: 40px;
        box-sizing: border-box;
    }

    /* The Data Payload - Yellow Hero */
    .segment.payload {
        background-color: var(--c-yellow);
        color: var(--c-black);
        min-width: 60px;
    }

    /* Headers - Simple Monochromatic */
    .segment.header {
        background-color: var(--c-grey);
    }

    /* --- PHYSICAL LINK --- */
    .network-link {
        position: absolute;
        bottom: 70px; /* Aligned with Network Access Layer center */
        left: 260px;
        right: 260px;
        height: 2px;
        background-color: var(--c-black);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .network-label {
        background-color: var(--c-white);
        padding: 0 10px;
        font-family: 'Roboto Mono', monospace;
        font-size: 11px;
        color: var(--c-black);
    }

    /* --- CONTROLS AREA --- */
    .controls-area {
        width: 100%;
        max-width: 900px;
        margin-top: 20px;
        border: 2px solid var(--c-black);
        padding: 20px;
        box-sizing: border-box;
        background-color: var(--c-grey);
        display: flex;
        gap: 20px;
        align-items: flex-start;
    }

    .description-box {
        flex-grow: 1;
    }

    .step-indicator {
        font-family: 'Roboto Mono', monospace;
        font-size: 14px;
        color: var(--c-indigo);
        font-weight: bold;
        margin-bottom: 8px;
        display: block;
    }

    .desc-text {
        font-size: 15px;
        line-height: 1.4;
        margin: 0;
    }

    .btn-group {
        display: flex;
        gap: 10px;
        flex-shrink: 0;
    }

    button {
        background-color: var(--c-white);
        border: 2px solid var(--c-black);
        padding: 10px 20px;
        font-family: 'Roboto', sans-serif;
        font-weight: 700;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.1s;
        min-width: 80px;
    }

    /* Hover State: Yellow */
    button:hover:not(:disabled) {
        background-color: var(--c-yellow);
    }

    button:active:not(:disabled) {
        transform: translateY(2px);
    }

    button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        background-color: #ddd;
    }

    /* --- REDUCED MOTION --- */
    @media (prefers-reduced-motion: reduce) {
        #packet, .layer {
            transition: none !important;
        }
    }
</style>
</head>
<body>

    <div class="viz-container">
        
        <div class="stack" id="stack-sender">
            <div class="stack-label">Sender</div>
            <div class="layer" id="s-4">
                <span class="name">Application</span>
                <span class="proto">HTTP/SMTP</span>
            </div>
            <div class="layer" id="s-3">
                <span class="name">Transport</span>
                <span class="proto">TCP/UDP</span>
            </div>
            <div class="layer" id="s-2">
                <span class="name">Internet</span>
                <span class="proto">IP</span>
            </div>
            <div class="layer" id="s-1">
                <span class="name">Network Access</span>
                <span class="proto">Ethernet/Wi-Fi</span>
            </div>
        </div>

        <div class="network-link">
            <span class="network-label">Physical Transmission Medium</span>
        </div>

        <div class="stack" id="stack-receiver">
            <div class="stack-label">Receiver</div>
            <div class="layer" id="r-4">
                <span class="name">Application</span>
                <span class="proto">HTTP/SMTP</span>
            </div>
            <div class="layer" id="r-3">
                <span class="name">Transport</span>
                <span class="proto">TCP/UDP</span>
            </div>
            <div class="layer" id="r-2">
                <span class="name">Internet</span>
                <span class="proto">IP</span>
            </div>
            <div class="layer" id="r-1">
                <span class="name">Network Access</span>
                <span class="proto">Ethernet/Wi-Fi</span>
            </div>
        </div>

        <div id="packet">
            </div>

    </div>

    <div class="controls-area">
        <div class="description-box">
            <span class="step-indicator" id="step-count">Step 0 / 9</span>
            <p class="desc-text" id="desc-text">Ready to begin. Click <strong>Next</strong> to start the encapsulation process.</p>
        </div>
        <div class="btn-group">
            <button id="btn-prev" disabled>Back</button>
            <button id="btn-next">Next</button>
            <button id="btn-reset" style="display:none;">Reset</button>
        </div>
    </div>

<script>
    // --- STATE MANAGEMENT ---
    const steps = [
        {
            id: 0,
            text: "Ready to begin. Click Next to simulate the creation of a web page request.",
            action: 'init'
        },
        {
            id: 1,
            text: "The User Application (e.g., Browser) generates data. This is the payload.",
            layerId: 's-4',
            action: 'create-data'
        },
        {
            id: 2,
            text: "Transport Layer adds a Header (e.g., TCP Port numbers) to ensure reliable delivery.",
            layerId: 's-3',
            action: 'encap-tcp'
        },
        {
            id: 3,
            text: "Internet Layer adds an IP Header (Source/Dest IP Addresses) for routing.",
            layerId: 's-2',
            action: 'encap-ip'
        },
        {
            id: 4,
            text: "Network Access Layer adds a Frame Header (MAC addresses) and Trailer (Error Check).",
            layerId: 's-1',
            action: 'encap-frame'
        },
        {
            id: 5,
            text: "The data is converted to bits and transmitted across the physical network medium.",
            layerId: 'transit',
            action: 'move-transit'
        },
        {
            id: 6,
            text: "Receiver Network Access Layer accepts the frame and removes the Frame Header/Trailer.",
            layerId: 'r-1',
            action: 'decap-frame'
        },
        {
            id: 7,
            text: "Internet Layer checks the IP address and removes the IP Header.",
            layerId: 'r-2',
            action: 'decap-ip'
        },
        {
            id: 8,
            text: "Transport Layer checks the Ports and removes the TCP Header.",
            layerId: 'r-3',
            action: 'decap-tcp'
        },
        {
            id: 9,
            text: "Application Layer receives the original data payload.",
            layerId: 'r-4',
            action: 'finish'
        }
    ];

    let currentStep = 0;

    // --- DOM ELEMENTS ---
    const packet = document.getElementById('packet');
    const stepLabel = document.getElementById('step-count');
    const descText = document.getElementById('desc-text');
    const btnNext = document.getElementById('btn-next');
    const btnPrev = document.getElementById('btn-prev');
    const btnReset = document.getElementById('btn-reset');
    const container = document.querySelector('.viz-container');

    // --- HELPERS ---

    // Calculate coordinates to center packet on a specific layer
    function getLayerCoords(elementId) {
        const layer = document.getElementById(elementId);
        const contRect = container.getBoundingClientRect();
        const layerRect = layer.getBoundingClientRect();

        // Calculate top relative to container
        const top = layerRect.top - contRect.top + (layerRect.height / 2) - 20; // -20 is half packet height
        // Calculate left relative to container (centered in layer)
        const left = layerRect.left - contRect.left + (layerRect.width / 2);
        
        return { top, left };
    }

    function createSegment(text, type) {
        const div = document.createElement('div');
        div.className = `segment ${type}`;
        div.innerText = text;
        return div;
    }

    function renderPacketState(stepIndex) {
        packet.innerHTML = ''; // Clear packet
        
        // Logic to reconstruct packet based on step index
        // 0: Empty
        // 1: [DATA]
        // 2: [TCP][DATA]
        // 3: [IP][TCP][DATA]
        // 4,5: [Frame][IP][TCP][DATA][Trailer]
        // 6: [IP][TCP][DATA] (Frame Removed)
        // 7: [TCP][DATA] (IP Removed)
        // 8,9: [DATA] (TCP Removed)

        if (stepIndex === 0) {
            packet.style.opacity = '0';
            return;
        }

        packet.style.opacity = '1';

        // Add Header Segments
        if (stepIndex >= 4 && stepIndex <= 5) packet.appendChild(createSegment("Frame", "header"));
        if (stepIndex >= 3 && stepIndex <= 6) packet.appendChild(createSegment("IP", "header"));
        if (stepIndex >= 2 && stepIndex <= 7) packet.appendChild(createSegment("TCP", "header"));
        
        // Payload (Always present 1-9)
        if (stepIndex >= 1) packet.appendChild(createSegment("DATA", "payload"));

        // Add Trailer Segments
        if (stepIndex >= 4 && stepIndex <= 5) packet.appendChild(createSegment("FCS", "header"));
    }

    function highlightLayer(layerId) {
        // Clear all active
        document.querySelectorAll('.layer').forEach(el => el.classList.remove('active'));
        
        if (layerId && layerId !== 'transit') {
            const el = document.getElementById(layerId);
            if (el) el.classList.add('active');
        }
    }

    function movePacket(stepIndex) {
        const step = steps[stepIndex];
        
        if (step.action === 'init') {
            packet.style.opacity = '0';
            return;
        }

        let x = 0;
        let y = 0;

        if (step.layerId === 'transit') {
            // Special positioning for transit: Center of container
            const start = getLayerCoords('s-1');
            const end = getLayerCoords('r-1');
            // We want the visual to look like it's in the middle of the "wire"
            x = (start.left + end.left) / 2;
            y = start.top + 60; // Shift down to wire area
        } else {
            const coords = getLayerCoords(step.layerId);
            x = coords.left;
            y = coords.top;
        }

        // Adjust for packet width centering
        // We need to wait for DOM update of packet content to measure width, 
        // but for smooth animation we estimate or simply translate -50% in CSS?
        // Let's use CSS transform translate(-50%, 0) for centering on X.
        packet.style.left = `${x}px`;
        packet.style.top = `${y}px`;
        packet.style.transform = `translateX(-50%)`;
    }

    function updateUI() {
        const step = steps[currentStep];

        // 1. Text Updates
        stepLabel.innerText = `Step ${currentStep} / ${steps.length - 1}`;
        descText.innerText = step.text;

        // 2. Button States
        btnPrev.disabled = currentStep === 0;
        
        if (currentStep === steps.length - 1) {
            btnNext.style.display = 'none';
            btnReset.style.display = 'inline-block';
        } else {
            btnNext.style.display = 'inline-block';
            btnReset.style.display = 'none';
        }

        // 3. Render Logic
        renderPacketState(currentStep);
        highlightLayer(step.layerId);
        
        // Allow browser paint then move
        setTimeout(() => {
            movePacket(currentStep);
        }, 10);
    }

    // --- EVENT LISTENERS ---
    btnNext.addEventListener('click', () => {
        if (currentStep < steps.length - 1) {
            currentStep++;
            updateUI();
        }
    });

    btnPrev.addEventListener('click', () => {
        if (currentStep > 0) {
            currentStep--;
            updateUI();
        }
    });

    btnReset.addEventListener('click', () => {
        currentStep = 0;
        updateUI();
    });

    // Handle Resize to keep positions accurate
    window.addEventListener('resize', () => {
        movePacket(currentStep);
    });

    // Init
    updateUI();

</script>
</body>
</html>
